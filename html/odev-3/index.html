<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Old Google Clone</title>
  </head>
  <body>
    <div id="search-engine">
      <img
        id="logo"
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Old Google Logo"
      />
      <div class="center-text" id="input-field">
        <span>Search the web using Google!</span><br />
        <input type="text" />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="flex-row-space-between center-text" id="inf-part">
        <div class="center-with-flex background-turquoise-clear">
          <div class="height-auto">
            <h4 class="margin-zero font-weight-normal">Special Searches</h4>
            <a href="">Stanford Search</a><br />
            <a href="">Linux Search</a>
          </div>
        </div>
        <div class="center-with-flex font-size-14 background-turquoise-middle">
          <div class="height-auto font-weight-normal">
            <a href="">Help!</a>
            <br />
            <a href="">About Google!</a>
            <br />
            <a href="">Company Logo</a>
            <br />
            <a href="">Google! logos</a>
          </div>
        </div>
        <div class="center-with-flex background-turquoise-dark">
          <div class="height-auto">
            <span class="font-size-14">
              Get Google! <br />
              updates monthly: <br />
            </span>
            <input type="text" placeholder="your e-mail" /><br />
            <button>Subscribe</button>
            <a href="">Archive</a>
          </div>
        </div>
      </div>
      <footer class="center-text">Copyright Â©1998 Google Inc.</footer>
    </div>
  </body>
</html>
